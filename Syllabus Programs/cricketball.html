<!doctype html>
<html>
<head><title>Marquee Tag Example</title></head>
<body>



<marquee width="20%" direction="left" scrollamount="3" behavior="alternate"
 align="right">

<img src="player.png" height="300px" width="300px">
</marquee>


<marquee width="70%" direction="right" scrollamount="40" behavior="alternate"
 align="right">

<img src="ball.png" height="40px" width="40px">

</marquee>




</body>
</html>
