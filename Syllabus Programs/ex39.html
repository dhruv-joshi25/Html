<!--Ex.39 Create HTML page to make different partition using DIV. (Partitions like Top bar, Bottom Bar, Left Bar, right bar, Center Bar)-->


<!doctype html>
<html>
<head><title>DIV example </title></head>
<body>

<div style="height:110px;width:100%;background-color:Green",text-align: center>
Header Bar</div>
<div style="height:400px;width:20%;background-color:red;float:left">
Left Bar</div>
<div style="height:400px;width:60%;background-color:gray;float:left">
Center Bar</div>
<div style="height:400px;width:20%;background-color:red;float:right">
Right Bar</div>
<div style="height:110px;width:100%;background-color:yellow;float:left">
Footer Bar</div>


</body>
</html>
