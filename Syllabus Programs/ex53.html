<!--Ex.53 Create one registration form for user to take all possible information.-->

<!doctype html>
<html>
<head><title>HTML Reg.Form </title></head>
<body>
<form name="f1" method="post" action="filename.html">

<table border="1" cellpadding="10" align="center">
<th colspan="2">Registeration Form</th>

<tr>
	<td>Enter your name</td>
	
	<td>
	<input type="text" name="txtnm" placeholder="Enter Your name">
	</td>
</tr>

<tr>
	<td>Enter Your DOB</td>
	<td><input type="date" name="dob"></td>
</tr>

<tr>
	<td>Enter your contact</td>
	<td><input type="text" name="txtcont"></td>
</tr>

<tr>
	<td>Enter your email</td>
	<td><input type="text" name="txtemail"></td>
</tr>

<tr>
	<td>Enter your address</td>
	<td><textarea name="txtadd"></textarea></td>
</tr>

<tr>
	<td>Gender</td>
	<td>
		<input type="radio" name="rdgen" value="male">Male
		<input type="radio" name="rdgen" value="female">Female
	</td>
</tr>

<tr>
	<td>Enter your Hobby</td>
	<td>
<input type="checkbox" name="chkhobby" value="ck" group="c1">Cricket
<input type="checkbox" name="chkhobby" value="mus" group="c1">Music
<input type="checkbox" name="chkhobby" value="dan" group="c1" checked="true">Dance

	</td>
</tr>

<tr>
	<td>Choose Your City</td>
	<td>
		<select name="selcity">
			<option value="Rajkot">Rajkot</option>
		<option value="Ahmedabad">Ahmedabad</option>
			<option value="Surat">Surat</option>
			<option value="Porbandar">Porbandar</option>
		</select>

	</td>
</tr>

<tr>
	<td>Enter your password</td>
	<td><input type="password" name="txtpass"></td>
</tr>

<tr>
	<td>Upload your photo</td>	
	<td><input type="file" name="file1"></td>
</tr>

<tr>
	<td colspan="2" align="center">
<input type="submit" name="sub" value="Save">
<input type="reset">
</td>
</tr>


</table>
</form>

</body>
</html>
