<!--Ex.25 Create the following table in HTML with using colspan and rowspan. Also Apply background color in table..-->

<!doctype html>
<html>
<head><title>table example</title></head>
<body>

<table border="1" align="center" style="background-color:yellow">
<caption>table caption</caption>
<tr><td>Column 1</td><td>Column 2</td><td>Column 3</td></tr>
<tr><td rowspan="2">Column 1</td><td>Column 2</td><td>Column 3</td></tr>

<tr><td>Column 2</td><td>Column 3</td></tr>
<tr align="center"><td colspan="3">Column 1</td></tr>
</table></body></html>
