<! DOCTYPE html>
<html>
	<head>
		<title>table structure</title>
	</head>
	<body>
		<table border="1" align="center" cellpadding="20">
			<tr>
				<th align="center" colspan="2" width="200" bgcolor="FFFGGG">IN</th>
				<th align="center" colspan="1" width="200" ">entry</th>
				<th align="center" colspan="2" width="200" bgcolor="grey">parking</th>
			</tr>
			
			<tr>
				<td rowspan="2" align="center" bgcolor="brown">gym</td>
				<td align="center" width="110" bgcolor="yellow">library room</td>
				<td align="center" rowspan="5" bgcolor="yellow">home</td>
				<td align="center" colspan="2" bgcolor="skyblack">bacony</td>
			</tr>
			
			<tr>
				<td align="center" bgcolor="yellow">computer room</td>
				<td align="center" colspan="2" width="110" bgcolor="green">driving room</td>
			</tr>
			
			<tr>
				<td align="center" bgcolor="grey">music</td>
				<td align="center" bgcolor="grey">dance</td>
				<td align="center">dining area</td>
				<td align="center">katchen</td>
			</tr>
			
			<tr>
				<td colspan="2" align="center" bgcolor="skyblue">badroom</td>
				<td align="center" colspan="2">play room</td>
			</tr>
			
			<tr>
				<td rowspan="2" align="center" bgcolor="pink">master badroom</td>
				<td align="center" rowspan="2" bgcolor="pink">wash area</td>
				<td align="center" colspan="2" bgcolor="pink">stor room</td>
			</tr>
			
			<tr>
				<td align="center">exit</td>
				<td colspan="2" align="center" bgcolor="pink">out</td>
			</tr>
			
		</table>
	</body>
</html>
